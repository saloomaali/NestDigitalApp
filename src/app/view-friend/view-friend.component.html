<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of friend">
                    <div class="card" style="height: 30rem;">
                        <img src="https://tibatu.com/wp-content/uploads/2020/10/flat-business-man-user-profile-avatar-icon-vector-4333097.jpg" class="card-img-top rounded-circle" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Name : {{i.name}} </h5>
                          <p class="card-text">Friend Name : {{i.friendName}} </p>
                          <p class="card-text">Friend Nickname : {{i.friendNickName}} </p>
                          <p class="card-text">Describe your Friend : {{i.DescribeYourFriend}} </p>
                          

                          <a href="#" class="btn btn-primary">View</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
